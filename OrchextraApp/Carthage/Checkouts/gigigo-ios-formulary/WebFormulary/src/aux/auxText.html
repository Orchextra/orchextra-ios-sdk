<div class="cellConstructor" id="createField">
     <div class="row">
         <div class="col-md-10">
             <div class="keyTextField">
                <p>key*:</p>
                <input type="text" name="keyTextField" id="keyTextField">
            </div>
             <div class="containerTextFieldTop">
                 <div class="titleTextField">
                     <p>Titulo*:</p>
                     <input type="text" name="titleTextField" id="titleTextField">
                  </div>       
                  <select id="selectTypeKeyboard">
                      <option value="None">Elegir tipo de teclado</option>
                      <option value="FormKeyboardTypeText">Texto</option>
                      <option value="FormKeyboardTypeEmail">Email</option>
                      <option value="FormKeyboardTypeNumbers">Nuerico</option>
                      <option value="FormKeyboardTypeNumberPad">NuericoPad</option>
                  </select>                                   
             </div>
             <div class="containerTextFieldCenter">
                 <div class="inputTextField">
                     <p>PlaceHolder:</p>
                     <input type="text" name="palceHolderTextField" id="palceHolderTextField">
                 </div>
             </div>
             <div class="errorTextField">
                 <p class="textErrorP">Texto error:</p>
                 <input type="text" name="errorTextField" id="errorTextField">
              </div>
             

             <div class="compareTextField">
                 <input type="checkbox" name="compare" value="compare" id="compare">
                 <p>Active compare?</p>
                 <div id="containerCompare">
                     <p>Keys Compare:</p>
                     <input type="text" name="compareKeysField" id="compareKeysField" placeholder="key1,key2">                 
                     <div id="compareTextError">
                         <p>Texto error:</p>
                         <input id="compareTextErrorInput" type="text" name="element">
                     </div>
                 </div>
            </div>


             <div class="containerPassEdit">
                 <div class="passwordTextField">
                     <input type="checkbox" name="passwordTextField" value="passwordTextField" id="passwordTextField">
                     <p>Es password?</p>
                 </div>
                 
                 <div class="isEditingTextField">
                     <input type="checkbox" name="isEditingTextField" value="isEditingTextField" id="isEditingTextField">
                     <p>Es editable?</p>
                  </div>
                 
                 <div class="isHiddenTextField">
                     <input type="checkbox" name="isHiddenTextField" value="isHiddenTextField" id="isHiddenTextField">
                     <p>Es visible?</p>
                  </div>

                 <div class="mandatoryTextField">
                     <input type="checkbox" name="mandatory" value="mandatory" id="mandatory">
                     <p>Es obligatorio?</p>
                 </div>
             </div>

             <div class="validatorContainer">
                  <select id="selectTypeValidator">
                      <option value="None">Tipo validador</option>
                      <option value="text">Texto</option>
                      <option value="email">Email</option>
                      <option value="lengthText">Long texto</option>
                      <option value="numeric">Numérico</option>
                      <option value="postalCode">Código postal</option>
                      <option value="phone">Teléfono</option>
                      <option value="dniNie">DNI/NIE</option>
                      <option value="customValidator">Custom</option>
                  </select>  

                  <input id="custonValidator" placeHolder="Regex Custom">    

                  <div id="minMaxValidatorContainer">
                     <p>minLength:</p>
                     <input class="inputWidth" type="text" name="minLength"id="minLength">
                     <p>maxLength:</p>
                     <input class="inputWidth" type="text" name="maxLength"id="maxLength">
                  </div>

                  <div id="validatorTextError">
                     <p>Texto error:</p>
                     <input id="validatorTextErrorInput" type="text" name="element">
                  </div> 
             </div>
             
              <div class="styleField">
                   <h4>Estilos de celda:</h4>
                        <div class="colorZone">
                        {{colorBasicZone}}
                    </div>                                   
                    <div class="sizeZone">
                        <p>Tamaño titulo:</p>
                        <input id="sizeTitle" type="text" name="element">
                        <p>Tamaño texto error:</p>
                        <input id="sizeError" type="text" name="element">
                    </div>

                    {{htmlFont}}
                    {{htmlImage}}
              </div>
              <div class="spaceSeparate"></div>
         </div>
         <div class="col-md-2 buttonAdd" onclick="addField()">
             <p>+</p>
         </div>
     </div>
 </div>
