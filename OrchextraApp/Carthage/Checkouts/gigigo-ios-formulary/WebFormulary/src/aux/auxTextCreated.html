<div class="cellConstructor" id="fieldNumber{{indexField}}">
    <div class="row">
        <div class="col-md-10">
             <div class="keyTextField">
                <p>key*:</p>
                <input type="text" name="keyTextField" id="keyTextField" disabled value="{{keyTextField}}">
            </div>
            <div class="containerTextFieldTop">
                <div class="titleTextField">
                    <p>Titulo*:</p>
                    <input type="text" name="titleTextField" id="titleTextField" disabled value="{{title}}">
                </div>
                <div class="keyboardResult">Keyboard:{{keyboard}}</div>
            </div>
            <div class="containerTextFieldCenter">
                <div class="inputTextField">
                    <p>PlaceHolder:</p>
                    <input type="text" name="palceHolderTextField" id="palceHolderTextField" disabled value="{{placeHolder}}">
                </div>                   
            </div>
            <div class="errorTextField">        
                <p class="textErrorP">Texto error:</p>
                <input type="text" name="errorTextField"id="errorTextField" disabled value="{{error}}"> 
            </div>

            
            <div class="compareTextField">
                <input type="checkbox" name="compare" value="compare" id="compare" {{isCompareChecked}} disabled readonly>
                <p>Active compare?</p>
                {{htmlTextErrorCompare}}
            </div>

            
            
            <div class="containerPassEdit">
                <div class="passwordTextField">
                    <input type="checkbox" name="passwordTextField" value="passwordTextField" id="passwordTextField" {{isPasswordChecked}} disabled readonly>
                    <p>Es password?</p>
                </div>
                
                <div class="isEditingTextField">
                    <input type="checkbox" name="isEditingTextField" value="isEditingTextField" id="isEditingTextField" {{isEditingChecked}} disabled readonly>
                    <p>Es editable?</p>
                </div>
                
                <div class="isHiddenTextField">
                    <input type="checkbox" name="isHiddenTextField" value="isHiddenTextField" id="isHiddenTextField" {{isHiddenChecked}} disabled readonly>
                    <p>Es visible?</p>
                </div>

                <div class="mandatoryTextField">
                    <input type="checkbox" name="mandatory" value="mandatory" id="mandatory" {{isMandatory}} disabled readonly>
                    <p>Es obligatorio?</p>
                </div>
            </div>
            

            <div class="validatorContainer validatorCreated">
                <div class="validatorResult resultCreated">Validator:{{validator}} {{htmlCustomValidator}}</div>  

                {{htmlTextErrorValidator}}
            </div>
           
            
            <div class="styleField"> 
                <h4>Estilos de celda:</h4>
                {{styles}}
            </div>
            <div class="spaceSeparate"></div>
        </div>
        <div class="col-md-2 buttonRemove buttonRemoveText" onclick="removeField({{indexField}})"><p>-</p></div>
    </div>
</div>
